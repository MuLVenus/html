<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>김지연 프로필</title>
</head>
<body>
    <!--프로필 전체 영역-->
    <div id="container">
        <!--프로팔 메인 영역-->
        <div id="main">
            <!--자기 소개-->
            <section>
                <h1 class="subtitle">Who am I</h1>
                <p>
                    안녕하세요.<br>
                    저는 양사호에요.중국사람이예요.<br>
                    저는 글쓰기,프로그래밍하고 게임을 종해요.<br>
                    저는 미지의 좃을 싫어합니다.<br>
                    이 수업을 선택한 이유는 웹체이지 만드는 법을 배우고 싶어서입니다.<br>
                    공부를 한 후, 저는 HTML이 여전히 매우 간단하다는 것을 발견핬습니다.<br>
                    이본 수업에서 좋은 점수를 받았으면 좋겠어요.<br>
                </p>
            </section>
            <!--성격-->
            <section>
                <h1 class="subtitle">Personal</h1>
                <ul>
                    <li>창점
                        <ul>
                            <li>중국어 잘해요</li>
                            <li>논리적 사고</li>
                            <li>믿음직스럽다</li>
                        </ul>
                    </li>
                    <li>단점
                        <ul>
                            <li>낯가리다</li>
                            <li>피해망상증</li>
                        </ul>
                    </li>
                </ul>
            </section>
            <!--감력-->
            <section>
                <h1 class="subtitle">Experience</h1>
            </section>
            <!--학력-->
            <section>
                <h1 class="subtitle">education</h1>
            </section>
        </div>
    </div>
</body>
</html>
